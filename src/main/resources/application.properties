# Application Configuration
spring.application.name=plateforme-paris
server.port=8083

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost/plateforme_paris?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# MySQL specific settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.autocommit=true

# JWT Configuration
jwt.secret=VotreCleSecreteTresLongueEtSecuriseeAuMoins256BitsMinimumPourHS256AlgorithmeSecurity2024
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging Configuration
logging.level.root=INFO
logging.level.com.municipalite=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
upload.directory=uploads/

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=false

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost:5678,http://127.0.0.1:5678,http://localhost:3000,http://127.0.0.1:3000,http://localhost:8083,http://127.0.0.1:8083,*
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false


